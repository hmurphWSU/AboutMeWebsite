                <!-- form for user to provide information -->
              <div class = "col-1-2">
                  <form action ="https://icarus.cs.weber.edu/~linda/cs2350/submit_pet1.php" method = "post">
                  <label for = "name"> Your Name* </label>
                  <input id = "name" name = "userName" type = "text" placeholder = "Your Name" required>
                  <label for = "phone"> <br /> Phone Number* </label>
                  <input id = "phone" name = "userNumber" type = "tel" 
                  placeholder = "(nnn) nnn-nnnn"
                   required pattern = "^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
                  <label for = "email"> <br /> Email* </label>
                  <input id = "email" name = "userEmail" type = "email" required
                  placeholder = "example@example.com">
                  <br />
                  <input name = "submit" value = "Submit" type = "submit">
                  <input name = "reset" value = "Reset" type = "reset">
                  </form>
